<script src="../assets/draw-stuff.js"></script>
<script>
// after "Introducing JavaScript Game Development" by Stuart.

// =====================================================  draw_title ====
// Draw filled rect.
function draw_title( context )
{
    context.save( );
    context.fillStyle = 'lightgrey';
    context.font = "30px Arial";
    context.fillText( "Grid", 150, 140 );
    context.restore( );
}
// =====================================================  Main ====
  var canvas = document.getElementById( "grid" );
  var context = canvas.getContext( "2d" );
  var drawX = canvas.width/2-3;
  var drawY = canvas.height/2-3;
  var orientation = 0;
  var state = 0;
                                            //  0 = facing north, 1 = east, 2 = south, 3 = west

  draw_huge_rect(context);

  //  main loop
  let counter = 0
  var drawCoord = [drawX, drawY, orientation];
  var cellArray = [];
  var coordArray = [];

  //  basis step
  coordArray.push([drawX, drawY]);
  cellArray.push(0);


  const loopDrawRect = setInterval(() => {

    //  loop
    drawCoord = move_ant(context, drawCoord, cellArray, coordArray);


    counter += 1;
    console.log(cellArray);
    console.log(coordArray);
    if (counter == 1000){
      clearInterval(loopDrawRect);
    }
  }, 50)

  // Draw a grid
  draw_grid( context, 10, 50, 'white', 'yellow' );
  draw_title( context );



</script>
